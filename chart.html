<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <title>Chart js</title>
    <style>
        .chart {
            min-height: 300px;
        }

        canvas {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container py-3">
        <div class="row">
            <div class="col-lg-7 my-3">
                <!-- Bar Chart Content -->
                <div class="chart p-3 shadow-sm rounded">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            <div class="col-lg-4 my-3">
                <!-- PolarArea Chart Content -->
                <div class="chart p-3 shadow-sm rounded">
                    <canvas id="social"></canvas>
                </div>
            </div>
        </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.js"></script>
    <!-- Chart js link -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var social = document.getElementById('social').getContext('2d');


        // Bar Chart Content ------------------------------------
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['january', 'february', 'march', 'april', 'may', 'june', 'july', 'august', 'september',
                    'october', 'november', 'december'
                ],
                datasets: [{
                    label: 'Monthly Data',
                    data: [1200, 1900, 3000, 500, 2000, 3100, 500, 5100, 1250, 2200, 3000, 1500],
                    backgroundColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 100, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                }]
            },
            options: {
                rasponsive: true,
            }
        });

        // PolarArea Chart Content ----------------------------------------------
        var social_ = new Chart(social, {
            type: 'polarArea',
            data: {
                labels: ['Facebook', 'Instagram', 'Youtube'],
                datasets: [{
                    label: 'No. of Votes',
                    data: [1200, 1900, 3000],
                    backgroundColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                }]
            },
            options: {
                responsive: true,
            }
        });
    </script>
</body>

</html>
