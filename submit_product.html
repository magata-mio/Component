<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Submit Product</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="card my-5 border-0">
          <div class="header mb-3 d-flex align-items-end justify-content-between">
            <h3 class="fs-4 mb-0 text-success">Submit Your Product</h3>
            <a href="#" class="btn btn-primary">Back</a>
          </div>
          <div class="card-body border rounded">
            <form action="" method="post">
              <div class="row">
                <div class="col-md-12">
                  <!-- Product Name -->
                  <div class="form-group mb-3">
                    <label for="name">Product Name</label>
                    <input id="name" class="form-control" type="text" name="" placeholder="">
                  </div>
                </div>
                <div class="col-md-12">
                  <!-- Price -->
                  <div class="form-group mb-3">
                    <label for="price">Price</label>
                    <input id="price" class="form-control" type="text" name="">
                  </div>
                </div>
                <div class="col-md-12">
                  <!-- Category -->
                  <div class="form-group mb-3">
                    <select class="form-select shadow-none bg-light" name="">
                      <option selected hidden>Select Category</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-12">
                  <!-- Order quantity -->
                  <div class="mb-3">
                    <input type="number" name="" class="form-control shadow-none" id="floatingInput"
                      placeholder="Minimum Order Quantity">
                  </div>
                </div>
              </div>
              <!-- Choose Image File -->
              <div class="">
                <input name="" class="form-control shadow-none id=" type="file"
                  onchange="document.getElementById('preview').src = window.URL.createObjectURL(this.files[0])">
                <img id="preview" src="" class="my-2" width="100" />
              </div>
              <!-- Description -->
              <div class=" mb-3">
                <label for="">Description</label>
                <textarea name="" id="editor"></textarea>
              </div>
              <!-- extra text area  -->
              <!-- <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control shadow-none" id="exampleFormControlTextarea1" rows="5"></textarea>
              </div> -->
              <button type="submit" class="btn btn-success ">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="editor"></div>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Text Editor -->
  <script src="https://cdn.ckeditor.com/ckeditor5/31.0.0/classic/ckeditor.js"></script>
  <script>
    ClassicEditor
      .create(document.querySelector('#editor'))
      .then(editor => {
        console.log(editor);
      })
      .catch(error => {
        console.error(error);
      });
    // CKEDITOR.replace( 'editor1' );
  </script>
</body>

</html>
